<!DOCTYPE html>
<html>
  <head>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- The sliders, which are the images-->
    <div class="slidershow-container">
      <div class="slider-item fade">
        <div class="number">1 / 3</div>
          <img src="images/langlaufen.jpg" style="width:100%; display:block;">
        </div>
      </div>
    </div>

    <div class="slidershow-container">
      <div class="slider-item fade">
        <div class="number">2 / 3</div>
          <img src="images/skiing.jpg" style="width:100%; display:block;">
        </div>
      </div>
    </div>

    <div class="slidershow-container">
      <div class="slider-item fade">
        <div class="number">3 / 3</div>
          <img src="images/snowboarding.jpg" style="width:100%; display:block;">
        </div>
      </div>
    </div>

    <!-- Previous button for the previous slide -->
      <div class="prev" onclick="plusIndex(-1)">
        &#10094;
      </div>

    <!-- Next button for the next slide -->
      <div class="next" onclick="plusIndex(+1)">
        &#10095;
      </div>
    <br>

    <!-- The bulletpoints -->
    <div class="dot_section" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- JavaScript file -->
    <script src="js/my.js"></script>
  </body>
</html>
