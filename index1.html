<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="slidershow-container">
      <div class="slider-item fade">
        <div class="number">1 / 3</div>
          <img src="langlaufenbig.jpg" style="width:100%; display:block;">
        </div>
      </div>
    </div>

    <div class="slidershow-container">
      <div class="slider-item fade">
        <div class="number">2 / 3</div>
          <img src="skiingbig.jpg" style="width:100%; display:block;">
        </div>
      </div>
    </div>

    <div class="slidershow-container">
      <div class="slider-item fade">
        <div class="number">3 / 3</div>
          <img src="snowboardingbig.jpg" style="width:100%; display:block;">
        </div>
      </div>
    </div>
      <div class="prev" onclick="plusIndex(-1)">
        &#10094;
      </div>

      <div class="next" onclick="plusIndex(+1)">
        &#10095;
      </div>
    <br>
    <div class="dot_section" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="js/my.js"></script>
  </body>
</html>
